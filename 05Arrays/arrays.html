<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arrays</title>
</head>
<body>
	<script type="text/javascript">
		var arr = new Array("str", 12, 1.25, false);
		document.write("len of arr = "+arr.length);

		for (var i = 0; i < arr.length; i++) {
			document.write("<br/>"+arr[i]);
		}

		arr = new Array();//içini boşalttık
		for (var i = 0; i < 10; i++){
			arr[i] = i * i + 3;
			document.write("<br/>" +arr[i]);
		}
		var res = 0;
		for (var i = 0; i < arr.length; i++) {
			res = res + arr[i];
		}
		document.write("<br/>res = "+ res+"<br/>ar mid = "+(res/arr.length));

		var arr1 = new Array();
		var arr2 = new Array();
		var arr3 = new Array();

		for(var i = 0; i < 5; i++) arr1[i] = i+1;
		for(var i = 0; i < 10; i++) arr2[i] = i+1;
		for(var i = 0; i < 15; i++) arr3[i] = i+1;

		arr = new Array(arr1, arr2, arr3);
		document.write("<br/>");
		for (var i = 0; i < arr.length; i++) {
			for(var k = 0; k < arr[i].length; k++){
				document.write(arr[i][k] + " ");
			}
			document.write("<br/>");
		}
	</script>

</body>
</html>
