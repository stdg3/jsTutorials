<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loops</title>
</head>
<body>
	<script type="text/javascript">
		var i;
		

		document.write("For<br/>");
		for (i =0; i < 100; i++) {
			if (i % 3 == 0 && i !=0 ) {
				continue;
			}
			if(i == 8) break;
			document.write(i + "<br/>");
		}
		

		document.write("<br/>While<br/>");
		var x = 0;
		while(x < 10){
			document.write(x);
			x++;
		}

		document.write("<br/>Do-While<br/>");
		var y = 1000;
		do{
			document.write("called do");
		}while(y < 100);

	</script>
</body>
</html>
