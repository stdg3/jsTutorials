<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>stringTips</title>
</head>
<body>
	<script type="text/javascript">
		var myString = "JavaScript";


		var text = "len: " + myString.length;
		text += "\nupperCase: " + myString.toUpperCase();
		text += "\nlowerCase: " + myString.toLowerCase();
		text += "\nsubStr: " + myString.substring(1,5); //2. elementten 5e kadar 5 dahil deÄŸil //avaS
		text += "\n[4]index: " + myString.charAt(4);
		text += "\nScript started at: " + myString.indexOf("Script") + " index"; // if not exist return -1

		alert(text);

	</script>

</body>
</html>
