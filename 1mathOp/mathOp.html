<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Math Operands</title>
</head>
<body>
	<script type="text/javascript">
		var x = 4;
		var y;
		var result;
		y = 5;
		result = x + y;
		document.write("Sum: "+ result);
		result *= x;
		document.write("<br/>res * x = "+result);
		result--;
		document.write("<br/>--1 : "+ result);
		document.write("<br/>"+x + " + " + y + " = " + (x+y));
		
		var str1 = "12";
		var str2 = "24";
		document.write("<br/>"+(Number(str1) + Number(str2)));

		var bool;
		var z = 6;
		var j = 7;
		bool = z > j; // <, >, ==
		document.write("<br/>Bool: "+ bool);

		document.write("<br/>" +10 + "%" + 7 + " = "+ (10%7));
	</script>

</body>
</html>
