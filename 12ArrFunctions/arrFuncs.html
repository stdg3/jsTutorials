	<title>array's functions</title>
</head>
<body>
	<script type="text/javascript">
		var arr = new Array(2, 3, 54, 5, 12, 123, 590, 2);
		text = "Lenght: " + arr.lenght;
		text += "\nItems: " + arr.join(", "); //joinle sep attÄ±k araya
		text += "\nSort like alphabetic: " + (arr.sort()).join(", ");
		alert(text);

	</script>

</body>
