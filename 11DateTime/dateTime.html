<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>date time</title>
</head>
<body>
	<script type="text/javascript">
		var date = new Date();
		//var text;
		text = "Year: " + date.getFullYear();
		text += "\nMonth: " + (date.getMonth() + 1); //Because getmonth() start from 0
		text += "\nDay: " + date.getDate();
		text += "\nHours: " + date.getHours();
		text += "\nMin: " + date.getMinutes();
		text += "\nSec: " + date.getSeconds();
		//alert(date); //Thu Feb 18 2021 16:05:18 GMT+0300 (GMT+03:00)
		alert(text);

		var date = new Date(2020, 0, 24, 14, 40, 50); // Jan = [0]
		date.setFullYear(2050);
		text = "Year: " + date.getFullYear();
		text += "\nMonth: " + date.getMonth();
		text += "\nDay: " + date.getDate();
		text += "\nHours: " + date.getHours();
		text += "\nMin: " + date.getMinutes();
		text += "\nSec: " + date.getSeconds();
		alert(text);
	</script>

</body>
</html>
