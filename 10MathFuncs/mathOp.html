<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Math Functions</title>
</head>
<body>
	<script type="text/javascript">
		var text ="Pi = " + Math.PI;
		text += "\ne = " + Math.E;
		text += "\n|-7| = " + Math.abs(-7);
		text += "\nsin(0.3) = " + Math.sin(0.3);
		text += "\nRandom = " + Math.random(); // 0-1 arası üretir
		text += "\nRandom 0-10 = " + Math.floor(Math.random() * 11); //10 dahil
		//Math.floor(5.999999); //5'e yuvarlar 
		//Math.ceil(5.00001); //6'ya yuvarlar

		alert(text);
	</script>

</body>
</html>
